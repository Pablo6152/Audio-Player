<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#f0f0f0" id="head" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    
    <div class="player-screen">
        <h1 class="site-title">Music Player</h1>
        <button id="toggle-theme"><i class="fas fa-moon"></i></button>

        <div class="music-container">
            <div id="img-container"></div>
            <div class="music-info">
                <h4 id="song-title" class="song-data">Placeholder</h4>
                <p id="album" class="song-data"></p>
                <p id="artist" class="song-data"></p>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>

            <audio src="./audiotest/test.mp3" id="audio"></audio>

            <div class="navigation">
                <button class="prev action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="play action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button class="next action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>
    

    <script src="./js/index.js" type="module"></script>
</body>
</html>
